<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b68e14b06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <main>
        <div class="contenedor">
            <div class="header">
                <h1>STEPHEN KING'S CLASSICS</h1>
            </div>
            <div class="libro1">
                <h2>Carrie</h2>
                <img class="zoom" src="./ASSETS/Carrie-1981 (1).png" alt="Tapa del libro">
                <p>$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div class="libro2">
                <h2>Cujo</h2>
                <img class="zoom" src="./ASSETS/Cujo.jpg" alt="">
                <p>$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div class="libro3">
                <h2>Salem's Lot</h2>
                <img class="zoom" src="./ASSETS/salems lot.jpg" alt="">
                <p>$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div class="libro4">
                <h2>IT</h2>
                <img class="zoom" src="./ASSETS/It-First-Edition.jpg" alt="">
                <p>$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div class="libro5">
                <h2>Pet Sematary</h2>
                <img class="zoom" src="./ASSETS/pet.jpg" alt="">
                <p>$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div class="libro6">
                <h2>The Stand</h2>
                <img class="zoom" src="./ASSETS/the stand.jpg" alt="">
                <p>$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div class="libro7">
                <h2>The Shinnig</h2>
                <img class="zoom" src="./ASSETS/elResplandor.jpg" alt="">
                <p>$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div class="libro8">
                <h2>Missery</h2>
                <img class="zoom" src="./ASSETS/missery.jpg" alt="">
                <p>$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div class="carrito">
                <img src="" alt="">
                <button type="button" class="btn btn-success zoom " id="buy">BUY</button>
                <button type="button" class="btn btn-danger zoom" id="clear">CLEAR</button>
            </div>
        </div>

    </main>


    <script src="./main.js"></script>
</body>

</html>
