<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <main>
        <div class="contenedor">
            <div class="header">
                <h1>STEPHEN KING'S CLASSICS</h1>
            </div>
            <div id="libro1" class="libro">
                <h2 class="titulo">Carrie</h2>
                <img class="zoom imagen" src="./ASSETS/Carrie-1981 (1).png" alt="Tapa del libro">
                <p class="precio">$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div id="libro2" class="libro">
                <h2 class="titulo">Cujo</h2>
                <img class="zoom imagen" src="./ASSETS/Cujo.jpg" alt="">
                <p class="precio">$899</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div id="libro3" class="libro">
                <h2 class="titulo">Salem's Lot</h2>
                <img class="zoom imagen" src="./ASSETS/salems lot.jpg" alt="">
                <p class="precio">$1100</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div id="libro4" class="libro">
                <h2 class="titulo">IT</h2>
                <img class="zoom imagen" src="./ASSETS/It-First-Edition.jpg" alt="">

                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div id="libro5" class="libro">
                <h2 class="titulo">Pet Sematary</h2>
                <img class="zoom imagen" src="./ASSETS/pet.jpg" alt="">
                <p class="precio">$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div id="libro6" class="libro">
                <h2 class="titulo">The Stand</h2>
                <img class="zoom imagen" src="./ASSETS/the stand.jpg" alt="">
                <p class="precio">$1499</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div id="libro7" class="libro">
                <h2 class="titulo">The Shinnig</h2>
                <img class="zoom imagen" src="./ASSETS/elResplandor.jpg" alt="">
                <p class="precio">$1299</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div id="libro8" class="libro">
                <h2 class="titulo">Missery</h2>
                <img class="zoom imagen" src="./ASSETS/missery.jpg" alt="">
                <p class="precio">$999</p>
                <button type="button" class="btn btn-primary zoom">Add to Cart</button>
            </div>
            <div id="carrito" class="carrito">



                <div class="producto-carrito">
                    <img src="./ASSETS/Carrie-1981 (1).png" alt="">
                    <input class="cantidad" type="number" value="3">
                    <p class="precio">$999</p>
                    <button class="btn btn-danger delete">Delete</button>
                </div>
                <div class="producto-carrito">
                    <img src="./ASSETS/Carrie-1981 (1).png" alt="">
                    <input class="cantidad" type="number" value="1">
                    <p class="precio">$999</p>
                    <button class="btn btn-danger delete">Delete</button>
                </div>
                <div class="producto-carrito">
                    <img src="./ASSETS/Carrie-1981 (1).png" alt="">
                    <input class="cantidad" type="number" value="1">

                    <button class="btn btn-danger delete">Delete</button>

                </div>
                <div class="producto-carrito">
                    <img src="./ASSETS/Carrie-1981 (1).png" alt="">
                    <input class="cantidad" type="number" value="1">

                    <button class="btn btn-danger delete">Delete</button>
                </div>
                <div class="producto-carrito">
                    <img src="./ASSETS/Carrie-1981 (1).png" alt="">
                    <input class="cantidad" type="number" value="1">
                    <p class="precio">$999</p>
                    <button class="btn btn-danger delete">Delete</button>
                </div>
                <div class="producto-carrito">
                    <img src="./ASSETS/Carrie-1981 (1).png" alt="">
                    <input class="cantidad" type="number" value="1">
                    <p class="precio">$999</p>
                    <button class="btn btn-danger delete">Delete</button>
                </div>


                
                <p class="total">TOTAL: $999</p>
                
                
                <div class="botones">
                    <button type="button" class="btn btn-success" id="buy">BUY</button>
                    <button type="button" class="btn btn-danger" id="clear">CLEAR</button>
                </div>

            </div>

        </div>

    </main>


    <script src="./main.js"></script>




</body>

</html>
